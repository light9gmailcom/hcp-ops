<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" href="../../assets/ico/favicon.ico"> -->

    <title>HCP Restricted Access</title>

    <link href={{ url_for('static', filename="css/bootstrap.min.css") }} rel="stylesheet">
    <link href={{ url_for('static', filename="css/sticky-footer-navbar.css") }} rel="stylesheet">
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('search') }}">HCP Restricted Access</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('search') }}">Search Users</a></li>
            <li><a href="#">Access History</a></li>
            <li><a href="https://db.humanconnectome.org/app/template/XDATScreen_admin.vm" target="_blank">Connectome User Page</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src={{ url_for('static', filename="js/bootstrap.min.js") }}></script>

    <!-- Begin page content -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">Human Connectome Project</p>
      </div>
    </div>
  </body>
</html>
